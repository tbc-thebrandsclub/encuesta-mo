<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta Modelo Operativo | TBC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { font-family: 'Segoe UI', system-ui, sans-serif; }
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyVriSVE8hotO5ojjr4hef-490ZziUZt0rIFIw0sUkvcjHFy45pWkfD__ZEbgeYEAKKww/exec';

        const SCALE_OPTIONS = [
            { value: 1, label: 'Muy en desacuerdo' },
            { value: 2, label: 'En desacuerdo' },
            { value: 3, label: 'Neutral' },
            { value: 4, label: 'De acuerdo' },
            { value: 5, label: 'Muy de acuerdo' }
        ];

        const SECTIONS = [
            {
                id: 'A',
                title: 'Claridad en criterios de decisión',
                description: 'Esta sección explora qué tan claros y consistentes son los criterios con los que se toman decisiones.',
                questions: [
                    { id: 'A1', text: 'Tengo claridad sobre los criterios que se usan para tomar decisiones importantes en mi área.' },
                    { id: 'A2', text: 'Tengo claridad sobre los criterios que se usan para tomar decisiones importantes a nivel de empresa.' },
                    { id: 'A3', text: 'Los criterios de decisión se aplican de manera consistente en toda la organización.' },
                    { id: 'A4', text: 'Cuando una decisión no sale como esperaba, entiendo las razones detrás.' },
                    { id: 'A5', text: 'Los criterios para promociones, bonos y reconocimientos son claros y conocidos por todos.' },
                    { id: 'A6', text: 'Las prioridades de la empresa se mantienen estables o, cuando cambian, se comunica claramente por qué.' },
                ]
            },
            {
                id: 'B',
                title: 'Roles y autoridad',
                description: 'Esta sección explora qué tan claros son los roles y las líneas de autoridad en la organización.',
                questions: [
                    { id: 'B1', text: 'Está claro quién tiene la autoridad para tomar decisiones dentro de mi área.' },
                    { id: 'B2', text: 'Está claro quién tiene la autoridad final para tomar decisiones que involucran a toda la empresa.' },
                    { id: 'B3', text: 'Las decisiones tomadas en mi área rara vez son revertidas o modificadas por otras áreas o niveles superiores.' },
                    { id: 'B4', text: 'Cuando necesito una aprobación, sé exactamente a quién acudir y el proceso es claro.' },
                    { id: 'B5', text: 'Los canales formales de decisión son los que realmente funcionan en la práctica.' },
                ]
            },
            {
                id: 'C',
                title: 'Autonomía y empoderamiento',
                description: 'Esta sección explora el nivel de autonomía que tienen los equipos para ejecutar su trabajo.',
                questions: [
                    { id: 'C1', text: 'Mi jefatura directa me da autonomía para tomar decisiones dentro de mi ámbito de responsabilidad.' },
                    { id: 'C2', text: 'La empresa en general respeta la autonomía de las áreas para tomar decisiones dentro de su ámbito.' },
                    { id: 'C3', text: 'El criterio profesional de los equipos es valorado y considerado en las decisiones.' },
                    { id: 'C4', text: 'Cuando alguien propone mejoras o cambios, estos son escuchados independientemente de su cargo.' },
                    { id: 'C5', text: 'Mi jefatura directa da espacio para resolver problemas antes de intervenir.' },
                    { id: 'C6', text: 'Los niveles superiores de la empresa dan espacio a las áreas para resolver problemas antes de intervenir.' },
                    { id: 'C7', text: 'El nivel de supervisión en la empresa es apropiado y no excesivo.' },
                    { id: 'C8', text: 'Me siento responsable de los resultados de mi trabajo, no solo de ejecutar instrucciones.' },
                ]
            },
            {
                id: 'D',
                title: 'Comunicación y transparencia',
                description: 'Esta sección explora qué tan abierta y segura es la comunicación en la organización.',
                questions: [
                    { id: 'D1', text: 'En TBC es seguro plantear problemas o alertas sin temor a consecuencias negativas.' },
                    { id: 'D2', text: 'Se puede expresar desacuerdo con una decisión de manera abierta y constructiva.' },
                    { id: 'D3', text: 'Los problemas se abordan abiertamente antes de que escalen.' },
                    { id: 'D4', text: 'La información sobre decisiones importantes fluye de manera clara a toda la organización.' },
                    { id: 'D5', text: 'El feedback en la empresa es constructivo y ayuda a mejorar.' },
                    { id: 'D6', text: 'Cuando algo sale mal, el foco está en resolver el problema, no en buscar culpables.' },
                ]
            },
            {
                id: 'E',
                title: 'Coordinación y eficiencia',
                description: 'Esta sección explora qué tan eficientes son los procesos de coordinación y toma de decisiones.',
                questions: [
                    { id: 'E1', text: 'Las decisiones en TBC se toman con la velocidad necesaria para el negocio.' },
                    { id: 'E2', text: 'Rara vez tengo que rehacer trabajo por cambios de última hora en las prioridades.' },
                    { id: 'E3', text: 'La coordinación entre áreas funciona de manera fluida.' },
                    { id: 'E4', text: 'Los procesos de aprobación son proporcionales a la importancia de la decisión.' },
                    { id: 'E5', text: 'Las reuniones en las que participo son productivas y terminan con decisiones claras.' },
                ]
            }
        ];

        const OPEN_QUESTIONS = [
            { id: 'F1', text: '¿Qué es lo que mejor funciona hoy en cómo se toman decisiones en TBC?' },
            { id: 'F2', text: '¿Qué cambiarías para que la toma de decisiones funcione mejor?' },
            { id: 'F3', text: '¿Hay algo que te gustaría agregar sobre cómo funciona la organización hoy?' },
        ];

        const ANTIGUEDAD = ['Menos de 1 año', '1 a 3 años', '3 a 5 años', 'Más de 5 años'];

        function App() {
            const [currentStep, setCurrentStep] = React.useState('intro');
            const [currentSection, setCurrentSection] = React.useState(0);
            const [answers, setAnswers] = React.useState({});
            const [openAnswers, setOpenAnswers] = React.useState({});
            const [demographics, setDemographics] = React.useState({ antiguedad: '' });
            const [submitted, setSubmitted] = React.useState(false);
            const [isSubmitting, setIsSubmitting] = React.useState(false);
            const [submitError, setSubmitError] = React.useState(null);
            const [showIncompleteWarning, setShowIncompleteWarning] = React.useState(false);

            const handleAnswer = (questionId, value) => {
                setAnswers(prev => ({ ...prev, [questionId]: value }));
                setShowIncompleteWarning(false);
            };

            const handleOpenAnswer = (questionId, value) => {
                setOpenAnswers(prev => ({ ...prev, [questionId]: value }));
            };

            const handleDemographic = (field, value) => {
                setDemographics(prev => ({ ...prev, [field]: value }));
            };

            const isSectionComplete = (sectionIndex) => {
                const section = SECTIONS[sectionIndex];
                return section.questions.every(q => answers[q.id] !== undefined);
            };

            const getProgress = () => {
                const totalQuestions = SECTIONS.reduce((acc, s) => acc + s.questions.length, 0);
                const answered = Object.keys(answers).length;
                return Math.round((answered / totalQuestions) * 100);
            };

            const handleNextSection = () => {
                if (!isSectionComplete(currentSection)) {
                    setShowIncompleteWarning(true);
                    return;
                }
                setShowIncompleteWarning(false);
                setCurrentSection(prev => prev + 1);
            };

            const handleSubmit = async () => {
                if (GOOGLE_SCRIPT_URL === 'PEGA_AQUI_TU_URL') {
                    setSubmitError('Error de configuración: Falta configurar la URL del servidor.');
                    return;
                }
                
                setIsSubmitting(true);
                setSubmitError(null);
                
                const response = {
                    id: Date.now(),
                    timestamp: new Date().toISOString(),
                    answers,
                    openAnswers,
                    demographics
                };
                
                try {
                    const iframeName = 'hidden_iframe_' + Date.now();
                    const iframe = document.createElement('iframe');
                    iframe.name = iframeName;
                    iframe.style.display = 'none';
                    document.body.appendChild(iframe);
                    
                    const form = document.createElement('form');
                    form.method = 'POST';
                    form.action = GOOGLE_SCRIPT_URL;
                    form.target = iframeName;
                    
                    const input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = 'data';
                    input.value = JSON.stringify(response);
                    form.appendChild(input);
                    
                    document.body.appendChild(form);
                    form.submit();
                    
                    setTimeout(() => {
                        document.body.removeChild(form);
                        document.body.removeChild(iframe);
                    }, 2000);
                    
                    setSubmitted(true);
                } catch (error) {
                    console.error('Error al enviar:', error);
                    setSubmitError('Hubo un error al enviar. Por favor intenta de nuevo.');
                } finally {
                    setIsSubmitting(false);
                }
            };

            // Intro Screen
            if (currentStep === 'intro') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-slate-50 to-blue-50">
                        <div className="max-w-2xl mx-auto px-6 py-12 fade-in">
                            <div className="text-center mb-12">
                                <div className="inline-flex items-center gap-2 text-blue-900 font-semibold text-sm mb-6">
                                    <div className="w-8 h-1 bg-emerald-500 rounded"></div>
                                    TBC
                                    <div className="w-8 h-1 bg-emerald-500 rounded"></div>
                                </div>
                                <h1 className="text-4xl font-light text-slate-800 mb-4">
                                    Encuesta<br/><span className="font-semibold">Modelo Operativo</span>
                                </h1>
                                <p className="text-slate-500">Diagnóstico de claridad, autonomía y toma de decisiones</p>
                            </div>

                            <div className="bg-white rounded-2xl shadow-lg shadow-slate-200/50 p-8 mb-8">
                                <h2 className="text-lg font-semibold text-slate-800 mb-4">Bienvenido/a</h2>
                                <p className="text-slate-600 mb-6 leading-relaxed">
                                    Esta encuesta busca entender cómo funcionan hoy los procesos de decisión, 
                                    coordinación y ejecución en TBC. Tu perspectiva es fundamental para identificar 
                                    oportunidades de mejora que nos permitan escalar con mayor claridad y efectividad.
                                </p>
                                
                                <div className="flex items-start gap-4 p-4 bg-slate-50 rounded-xl mb-6">
                                    <div className="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center flex-shrink-0">
                                        <svg className="w-5 h-5 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                        </svg>
                                    </div>
                                    <div>
                                        <div className="font-medium text-slate-800">Tiempo estimado</div>
                                        <div className="text-slate-500 text-sm">10-15 minutos</div>
                                    </div>
                                </div>

                                <div className="flex items-start gap-4 p-4 bg-emerald-50 rounded-xl">
                                    <div className="w-10 h-10 rounded-full bg-emerald-100 flex items-center justify-center flex-shrink-0">
                                        <svg className="w-5 h-5 text-emerald-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                                        </svg>
                                    </div>
                                    <div>
                                        <div className="font-medium text-slate-800">Confidencialidad</div>
                                        <div className="text-slate-500 text-sm">Las respuestas son completamente anónimas. Los resultados se reportarán de forma agregada.</div>
                                    </div>
                                </div>
                            </div>

                            <button
                                onClick={() => setCurrentStep('survey')}
                                className="w-full bg-blue-900 text-white py-4 px-6 rounded-xl font-medium hover:bg-blue-800 transition-colors shadow-lg shadow-blue-900/20"
                            >
                                Comenzar encuesta
                            </button>
                        </div>
                    </div>
                );
            }

            // Submitted Screen
            if (submitted) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-slate-50 to-emerald-50 flex items-center justify-center p-6">
                        <div className="max-w-md w-full text-center fade-in">
                            <div className="w-20 h-20 bg-emerald-100 rounded-full flex items-center justify-center mx-auto mb-6">
                                <svg className="w-10 h-10 text-emerald-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                                </svg>
                            </div>
                            <h1 className="text-3xl font-semibold text-slate-800 mb-4">¡Gracias!</h1>
                            <p className="text-slate-600 mb-8">
                                Tu respuesta ha sido registrada exitosamente. Tu perspectiva es muy valiosa para mejorar cómo trabajamos en TBC.
                            </p>
                        </div>
                    </div>
                );
            }

            // Survey
            const section = SECTIONS[currentSection];
            const showOpenQuestions = currentSection === SECTIONS.length;
            const showDemographics = currentSection === SECTIONS.length + 1;

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-50 to-blue-50">
                    {/* Progress Header */}
                    <div className="sticky top-0 bg-white/80 backdrop-blur-lg border-b border-slate-100 z-40">
                        <div className="max-w-2xl mx-auto px-6 py-4">
                            <div className="flex items-center justify-between mb-2">
                                <span className="text-sm text-slate-500">Progreso</span>
                                <span className="text-sm font-medium text-blue-900">{getProgress()}%</span>
                            </div>
                            <div className="w-full bg-slate-100 rounded-full h-1.5">
                                <div 
                                    className="bg-gradient-to-r from-blue-600 to-emerald-500 h-1.5 rounded-full transition-all duration-500"
                                    style={{ width: `${getProgress()}%` }}
                                ></div>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-2xl mx-auto px-6 py-8">
                        {/* Section Navigation */}
                        <div className="flex gap-2 mb-8 overflow-x-auto pb-2">
                            {SECTIONS.map((s, idx) => (
                                <button
                                    key={s.id}
                                    onClick={() => {
                                        // Solo permitir ir a secciones anteriores o a la actual
                                        if (idx <= currentSection) {
                                            setCurrentSection(idx);
                                            setShowIncompleteWarning(false);
                                        }
                                    }}
                                    className={`px-4 py-2 rounded-lg text-sm font-medium whitespace-nowrap transition-all ${
                                        idx === currentSection 
                                            ? 'bg-blue-900 text-white shadow-lg shadow-blue-900/20' 
                                            : isSectionComplete(idx)
                                                ? 'bg-emerald-100 text-emerald-700 cursor-pointer'
                                                : idx < currentSection
                                                    ? 'bg-white text-slate-500 cursor-pointer'
                                                    : 'bg-white text-slate-300 cursor-not-allowed'
                                    }`}
                                >
                                    {s.id}
                                </button>
                            ))}
                            <button
                                onClick={() => {
                                    if (currentSection >= SECTIONS.length) {
                                        setCurrentSection(SECTIONS.length);
                                    }
                                }}
                                className={`px-4 py-2 rounded-lg text-sm font-medium whitespace-nowrap transition-all ${
                                    showOpenQuestions ? 'bg-blue-900 text-white' : currentSection >= SECTIONS.length ? 'bg-white text-slate-500 cursor-pointer' : 'bg-white text-slate-300 cursor-not-allowed'
                                }`}
                            >
                                F
                            </button>
                            <button
                                onClick={() => {
                                    if (currentSection >= SECTIONS.length + 1) {
                                        setCurrentSection(SECTIONS.length + 1);
                                    }
                                }}
                                className={`px-4 py-2 rounded-lg text-sm font-medium whitespace-nowrap transition-all ${
                                    showDemographics ? 'bg-blue-900 text-white' : currentSection >= SECTIONS.length + 1 ? 'bg-white text-slate-500 cursor-pointer' : 'bg-white text-slate-300 cursor-not-allowed'
                                }`}
                            >
                                ✓
                            </button>
                        </div>

                        {/* Likert Section */}
                        {!showOpenQuestions && !showDemographics && (
                            <div className="bg-white rounded-2xl shadow-lg shadow-slate-200/50 p-8 fade-in">
                                <div className="mb-8">
                                    <div className="inline-flex items-center gap-2 px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-sm font-medium mb-4">
                                        Sección {section.id}
                                    </div>
                                    <h2 className="text-2xl font-semibold text-slate-800 mb-2">{section.title}</h2>
                                    <p className="text-slate-500">{section.description}</p>
                                </div>

                                <div className="space-y-6">
                                    {section.questions.map((q) => (
                                        <div key={q.id} className={`p-4 rounded-xl transition-colors ${answers[q.id] !== undefined ? 'bg-emerald-50' : 'bg-slate-50'}`}>
                                            <div className="mb-4">
                                                <span className="text-blue-900 font-semibold text-sm">{q.id}.</span>
                                                <span className="text-slate-700 ml-2">{q.text}</span>
                                            </div>
                                            <div className="grid grid-cols-5 gap-2">
                                                {SCALE_OPTIONS.map(option => (
                                                    <button
                                                        key={option.value}
                                                        onClick={() => handleAnswer(q.id, option.value)}
                                                        className={`py-2 px-1 rounded-lg text-xs font-medium transition-all ${
                                                            answers[q.id] === option.value
                                                                ? 'bg-blue-900 text-white shadow-lg shadow-blue-900/20 scale-105'
                                                                : 'bg-white text-slate-600 hover:bg-blue-50 border border-slate-200'
                                                        }`}
                                                    >
                                                        {option.label}
                                                    </button>
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                {showIncompleteWarning && (
                                    <div className="mt-6 p-4 bg-amber-50 border border-amber-200 text-amber-800 rounded-xl text-sm flex items-center gap-3">
                                        <svg className="w-5 h-5 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                                        </svg>
                                        Por favor responde todas las preguntas de esta sección antes de continuar.
                                    </div>
                                )}

                                <div className="flex justify-between mt-8 pt-6 border-t border-slate-100">
                                    <button
                                        onClick={() => {
                                            setCurrentSection(prev => Math.max(0, prev - 1));
                                            setShowIncompleteWarning(false);
                                        }}
                                        disabled={currentSection === 0}
                                        className="px-6 py-3 text-slate-500 hover:text-slate-700 disabled:opacity-30 font-medium"
                                    >
                                        ← Anterior
                                    </button>
                                    <button
                                        onClick={handleNextSection}
                                        className="px-6 py-3 bg-blue-900 text-white rounded-xl font-medium hover:bg-blue-800 transition-colors shadow-lg shadow-blue-900/20"
                                    >
                                        Siguiente →
                                    </button>
                                </div>
                            </div>
                        )}

                        {/* Open Questions */}
                        {showOpenQuestions && (
                            <div className="bg-white rounded-2xl shadow-lg shadow-slate-200/50 p-8 fade-in">
                                <div className="mb-8">
                                    <div className="inline-flex items-center gap-2 px-3 py-1 bg-emerald-100 text-emerald-700 rounded-full text-sm font-medium mb-4">
                                        Sección F
                                    </div>
                                    <h2 className="text-2xl font-semibold text-slate-800 mb-2">Preguntas abiertas</h2>
                                    <p className="text-slate-500">Estas preguntas son opcionales pero muy valiosas.</p>
                                </div>

                                <div className="space-y-6">
                                    {OPEN_QUESTIONS.map(q => (
                                        <div key={q.id}>
                                            <label className="block text-slate-700 font-medium mb-3">{q.id}. {q.text}</label>
                                            <textarea
                                                value={openAnswers[q.id] || ''}
                                                onChange={(e) => handleOpenAnswer(q.id, e.target.value)}
                                                className="w-full p-4 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none transition-shadow"
                                                rows={4}
                                                placeholder="Escribe tu respuesta aquí..."
                                            />
                                        </div>
                                    ))}
                                </div>

                                <div className="flex justify-between mt-8 pt-6 border-t border-slate-100">
                                    <button
                                        onClick={() => setCurrentSection(SECTIONS.length - 1)}
                                        className="px-6 py-3 text-slate-500 hover:text-slate-700 font-medium"
                                    >
                                        ← Anterior
                                    </button>
                                    <button
                                        onClick={() => setCurrentSection(SECTIONS.length + 1)}
                                        className="px-6 py-3 bg-blue-900 text-white rounded-xl font-medium hover:bg-blue-800 transition-colors shadow-lg shadow-blue-900/20"
                                    >
                                        Siguiente →
                                    </button>
                                </div>
                            </div>
                        )}

                        {/* Demographics - Solo Antigüedad */}
                        {showDemographics && (
                            <div className="bg-white rounded-2xl shadow-lg shadow-slate-200/50 p-8 fade-in">
                                <div className="mb-8">
                                    <div className="inline-flex items-center gap-2 px-3 py-1 bg-amber-100 text-amber-700 rounded-full text-sm font-medium mb-4">
                                        Último paso
                                    </div>
                                    <h2 className="text-2xl font-semibold text-slate-800 mb-2">Antes de enviar</h2>
                                    <p className="text-slate-500">Esta información se usa solo para analizar resultados de forma agregada.</p>
                                </div>

                                <div>
                                    <label className="block text-slate-700 font-medium mb-3">¿Cuánto tiempo llevas en TBC?</label>
                                    <div className="grid grid-cols-2 gap-3">
                                        {ANTIGUEDAD.map(ant => (
                                            <button
                                                key={ant}
                                                onClick={() => handleDemographic('antiguedad', ant)}
                                                className={`p-4 rounded-xl text-left transition-all text-sm ${
                                                    demographics.antiguedad === ant
                                                        ? 'bg-blue-900 text-white shadow-lg'
                                                        : 'bg-slate-50 text-slate-700 hover:bg-slate-100'
                                                }`}
                                            >
                                                {ant}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                {submitError && (
                                    <div className="mt-6 p-4 bg-red-50 text-red-700 rounded-xl text-sm">
                                        {submitError}
                                    </div>
                                )}

                                <div className="flex justify-between mt-8 pt-6 border-t border-slate-100">
                                    <button
                                        onClick={() => setCurrentSection(SECTIONS.length)}
                                        className="px-6 py-3 text-slate-500 hover:text-slate-700 font-medium"
                                    >
                                        ← Anterior
                                    </button>
                                    <button
                                        onClick={handleSubmit}
                                        disabled={!demographics.antiguedad || isSubmitting}
                                        className="px-8 py-3 bg-emerald-600 text-white rounded-xl font-medium hover:bg-emerald-700 transition-colors shadow-lg shadow-emerald-600/20 disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2"
                                    >
                                        {isSubmitting ? (
                                            <>
                                                <svg className="animate-spin h-5 w-5" viewBox="0 0 24 24">
